<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="input">
                <i class="fa-solid fa-magnifying-glass search"></i>
                <input type="search" placeholder="Search city by name." id="text">
            </div>
        </nav>
        <div class="main_content">
            <div class="city_details">
                <p class="name">
                    <i class="fa-solid fa-location-dot loc"></i>
                    <span id="city_name">Varanasi</span>
                </p>
                <p class="time">
                    9 Oct 7:56 AM
                </p>
            </div>
            <div class="images">
                <div class="image1">
                    <img src="./images/panda_sun.jpeg" alt="image" class="main_image">
                </div>
                <div class="image2">
                    <img src="./images/icons/clear_sun.png" alt="clear_sun">
                    <span id="temp">34Â°</span>
                    <span class="status">Sunny</span>
                </div>
            </div>
            <div class="tips">
                <div class="con">
                    <p class="con_head">
                        <i class="fa-solid fa-lightbulb bulb"></i>
                         Tips for you
                    </p>
                    <br>
                    <p class="tips_content">
                        Stay hydrated by drinking plenty of water and wearing sunscreen to protect your skin.
                    </p>
                </div>
                <div class="img">
                    <img src="./images/girl.png" alt="">
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
